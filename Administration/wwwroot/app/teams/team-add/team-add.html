<div ng-app="teamAdd" ng-controller="addTeamCtrl">
    <form name="form">
        <div ng-class="{true: 'error'}[submitted && form.email.$invalid]">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 align="center"><input name="teamName" placeholder="Input team name here!" ng-model="teamName" required/></h4>                   
                    <div align="center" class="help-inline" ng-show="submitted && form.teamName.$error.required">Please Add team name!</div>
                </div>
                <div class="panel-body">
                    <div class="">
                        <div class="well well-sm">
                            <h4><b>Team Lead Management:</b> <input placeholder="Input team lead" name="teamLead" ng-model="teamLead" required/></h4>
                            <div class="help-inline" ng-show="submitted && form.teamLead.$error.required">Please Add team lead!</div>
                        </div>
                        <hr />

                        <div class="well">
                            <h4><b>Members: </b>{{members.length}}</h4>
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="member in members">
                                    <span><a href="" type="button" class="btn btn-sm btn-danger" ng-click="delMember($index)"><i class="glyphicon glyphicon-remove"></i> </a>{{member.name}}</span>
                                </li>
                                <li class="list-group-item">
                                    <input name="newMember" ng-model="newMember" placeholder="Input member name" />
                                    <span><a class="btn btn-sm btn-success" ng-click="addMember()"><i class="glyphicon glyphicon-plus-sign"></i> Add</a></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div align="right">
                        <button type="submit" ng-click="submitted=true" data-original-title="Save data" data-toggle="tooltip" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-ok"></i> Save</button>
                        <a data-original-title="Cancel" data-toggle="tooltip" ng-href="#/teams" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i> Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
